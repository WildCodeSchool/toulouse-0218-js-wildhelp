<head>
    <meta charset="UTF-8">
    <title>Accordion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="accordion.js">
</head>
<body>
  <div class="accordion" id="accordion">
    <div class="card">
      <div class="card-header" id="heading">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" >
            Requête #1
          </button>
        </h5>
      </div>

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          Je suis la première requête visible !
        </div>

        <p>Comment me contacter ?</p>
        <form id="choix-contact">

      <!-- La création de cases Radio au lieu de cases Checkbox, qui oblige l'utilisateur à avoir qu'un seul choix de contact. -->

          <input type="radio" name="contact" value="email" checked />par e-mail<br>
          <input type="radio" name="contact" value="slack" />sur Slack

      <!-- Intégration du champ de texte Pseudo Slack, qui apparait lors du click sur la case "sur Slack". -->

          <input type="text" name="pseudoSlack" value="" style="display:none" /><br>
          <button type="submit" class="btn btn-primary">A l'aide !</button>
        </form>
        <script>
          const formulaire = document.getElementById('choix-contact')
          const inputs = formulaire.getElementsByTagName('input')
          const inputPseudoSlack = inputs[2]
          for (let i = 0; i <= 1; i++ ) {
            const bouton = inputs[i]
            bouton.addEventListener("click", function () {
            console.dir(bouton)

      // Le champ de texte Pseudo Slack, apparait lors du click sur la case "sur Slack".

             if (bouton.value == "slack") {
              inputPseudoSlack.style.display="inline"
             }

      // Le champ de texte Pseudo Slack, disparait lors du click sur la case "par e-mail".

             else {
              inputPseudoSlack.style.display="none"
             }
            })
          }
        </script>

      </div>
    </div>
